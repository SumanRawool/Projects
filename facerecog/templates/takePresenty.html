{% extends "base.html" %} {% load static %} {% block content %}

<div class="container emp-profile pb-3">
  <form
    method="POST"
    action="/scan"
    class="needs-validation"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <h5 class="text-muted">Class Informations:</h5>
        <br />
        <div class="m-1">
          <label class="text-muted"><small>Degree:</small></label>
          <select
            name="degree"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Select Degree</option>
            {% for result in Class%}
            <option href="/scan/{{result.class_name}}">
              {{result.class_name}}
            </option>

            {% endfor %}
          </select>
        </div>
        <div class="m-1">
          <label class="text-muted"><small>Subject:</small></label>
          <select
            name="class"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Select Subject</option>
            {% for result in Subject%}
            <option>{{result.subject_name}}</option>

            {% endfor %}
          </select>
        </div>
        <div class="mt-3">
          <form action="/scan/">
            <a target="_blank" class="/scan" href="{% url 'scan' %}">
              <input
                type="submit"
                class="btn btn-outline-success m-1"
                value="Take"
              />
            </a>
          </form>
          <button type="button" class="btn btn-outline-danger m-1">
            Cancel
          </button>
        </div>
      </div>

      <div class="col-md-4"></div>
    </div>
  </form>
</div>

{% endblock content %}
