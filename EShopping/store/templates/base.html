{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>EShopping</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
    <div class="container">
        <a
                class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
                href="/"
        >
            <!--<img src="images/shopping-bag-icon.png" alt="site icon" />-->

        </a>

        <ul class="nav"></ul>

                <a class="nav-link text-uppercase text-dark" href="/"

                >
            </li>
            <li class="nav-item px-2 py-2 border-0">
                <a class="nav-link text-uppercase text-dark" href="/cart"
                >Cart<span class="badge bg-info">{{request.session.cart.keys|length}}</span></a
                >
            </li>

<!--                    <span  class = "position-absolute top-0 start-100 translate-middle badge">5</span>-->

<!--            </button>-->
<!--            </div>-->
            {% if request.session.customer %}
            <li class="nav-item px-2 py-2 border-0">
                <a class="nav-link text-uppercase text-dark" href="/orders"
                >Order</a
                >
            </li>
            <li class="nav-item px-2 py-2 border-0">
                <a class="nav-link text-uppercase text-dark" href="/logout"
                >logout</a
                >

<!--                </button>-->
<!--            </div>-->

            <li class="nav-item px-2 py-2 border-0">
                <a class="nav-link text-uppercase text-dark" href="/signup"
                >signup</a
                >
            </li>
            <li class="nav-item px-2 py-2 border-0">
                <a class="nav-link text-uppercase text-dark" href="/login"
                >login</a
                >
            </li>
            {% endif %}

        </ul>
    </div>
</nav>
<!-- end of navbar -->
<section id="special" class="py-5 mt-3">
    <div
            class="container mt-3"
            style="
          margin-top: 1rem !important;
          margin-left: unset;
          margin-right: unset;
          padding: unset;
        "
    >
        <div class="py-5">{% block content%} {% endblock %}</div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
